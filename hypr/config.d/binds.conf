$mainMod = SUPER
$terminal = kitty
$menu = sirula | hyprctl dispatch exec --
$WOBSOCK = $XDG_RUNTIME_DIR/wob.sock
$system=(l) lock, (Shift+e) exit, (Shift+r) reboot, (Shift+s) shutdown

bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod SHIFT, Space, togglefloating, 
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, F, fullscreen,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, minus, togglespecialworkspace, magic
bind = $mainMod SHIFT, minus, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, b, layoutmsg, preselect r
bind = $mainMod, v, layoutmsg, preselect d
bind = $mainMod, e, layoutmsg, togglesplit

# SwayNC
bind = $mainMod, n, exec, swaync-client -t -sw
bind = $mainMod SHIFT, n, exec, swaync-client -C

# Updates
bind = $mainMod SHIFT, u, exec, foot ~/.config/waybar/custom_modules/update-script.sh

# Volume and media control
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% && pactl get-sink-volume @DEFAULT_SINK@ | head -n 1 | awk '{print substr($5, 1, length($5)-1)}' > $WOBSOCK
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% && pactl get-sink-volume @DEFAULT_SINK@ | head -n 1 | awk '{print substr($5, 1, length($5)-1)}' > $WOBSOCK
bind = , XF86AudioMute,        exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute,     exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = , XF86AudioPlay,        exec, playerctl play-pause
bind = , XF86AudioPause,       exec, playerctl play-pause
bind = , XF86AudioNext,        exec, playerctl next
bind = , XF86AudioPrev,        exec, playerctl previous

bind = , XF86MonBrightnessUp,   exec, light -A 5 && light | awk '{print int($1)}' > $WOBSOCK
bind = , XF86MonBrightnessDown, exec, light -U 5 && light | awk '{print int($1)}' > $WOBSOCK

bind = , XF86Calculator, exec, gnome-calculator
bind = , XF86Explorer,   exec, nautilus
bind = $mainMod SHIFT, Escape, exec, gnome-system-monitor
bind = $mainMod SHIFT, C, exec, killall -SIGUSR2 waybar
# reload?
# no touchpad
# airplane
# no cam
# lock
# display

# Screenshot
bind=              ,Print,exec,wl-copy   $(grimshot --notify save screen)
bind=$mainMod      ,Print,exec,wl-copy < $(grimshot --notify save active)
bind=$mainMod SHIFT,Print,exec,wl-copy < $(grimshot --notify save area)

bind=$mainMod SHIFT,E,submap,$system
bind=$mainMod,      R,submap,resize 

submap=$system
bind = SHIFT, E, exit,
bind = SHIFT, E, exec, ~/.config/hypr/session-cleanup.sh
bind = SHIFT, R, exec, systemctl reboot
bind = SHIFT, S, exec, systemctl poweroff -i
bind = , l, exec, swaylock
bind = , l, submap, reset
bind=,escape,submap,reset 

submap=resize
binde=,right,resizeactive,10 0
binde=,left,resizeactive,-10 0
binde=,up,resizeactive,0 -10
binde=,down,resizeactive,0 10
bind=,escape,submap,reset 

submap=reset

